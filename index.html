    <div class="main-content">
      <div class="container">
        <h1>Notendurchschnitt berechnen</h1>

        <form id="notenForm" onsubmit="berechneDurchschnitt(); return false;">
          <label for="note">Note:</label>
          <select id="note" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>

          <label for="gewichtung">Gewichtung:</label>
          <select id="gewichtung" required>
            <option value="A">2 (Schulaufgabe)</option>
            <option value="B">1 (Ex/Abfrage)</option>
            <option value="C">0.5 (Sonstiges)</option>
          </select>

          <button type="submit" id="submitButton">Zur Berechnung hinzufügen</button>
          <button type="button" id="alleLoeschenButton" onclick="alleNotenLoeschen()">Alle Noten löschen</button>
        </form>

        <h2>Eingetragene Noten:</h2>
        <ul id="notenListe"></ul>

        <h2>Notendurchschnitt:</h2>
        <p id="durchschnitt"></p>
